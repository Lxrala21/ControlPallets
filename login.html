<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Pallets — Iniciar Sesión</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #eef1f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-wrapper {
            width: 100%;
            max-width: 400px;
            padding: 16px;
        }

        .login-brand {
            margin-bottom: 20px;
            padding-left: 2px;
        }

        .login-brand span {
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #8a95a3;
        }

        .login-card {
            background: #fff;
            border-radius: 10px;
            padding: 40px 36px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06), 0 8px 32px rgba(0,0,0,0.06);
        }

        .login-heading {
            margin-bottom: 28px;
        }

        .login-heading h1 {
            font-size: 1.375rem;
            font-weight: 700;
            color: #0d1117;
            letter-spacing: -0.02em;
        }

        .login-heading p {
            font-size: 0.875rem;
            color: #7a828e;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: #3d4550;
            margin-bottom: 7px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 14px;
            border: 1.5px solid #dde2e8;
            border-radius: 7px;
            font-size: 0.9375rem;
            color: #0d1117;
            background: #fff;
            transition: border-color 0.15s, box-shadow 0.15s;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3b72f0;
            box-shadow: 0 0 0 3px rgba(59,114,240,0.1);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #1a56db;
            color: #fff;
            border: none;
            border-radius: 7px;
            font-size: 0.9375rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            letter-spacing: 0.01em;
            transition: background 0.15s, box-shadow 0.15s;
        }

        .btn-login:hover {
            background: #1447c0;
            box-shadow: 0 4px 12px rgba(26,86,219,0.3);
        }

        .btn-login:disabled {
            background: #93aee8;
            box-shadow: none;
            cursor: not-allowed;
        }

        .error-msg {
            display: none;
            align-items: center;
            gap: 8px;
            background: #fff5f5;
            border: 1.5px solid #fca5a5;
            border-radius: 7px;
            color: #b91c1c;
            font-size: 0.8125rem;
            padding: 10px 14px;
            margin-bottom: 18px;
        }

        .footer-note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.75rem;
            color: #a0aab4;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-brand">
            <span>Control de Pallets</span>
        </div>

        <div class="login-card">
            <div class="login-heading">
                <h1>Iniciar sesión</h1>
                <p>Ingresa tus credenciales para continuar</p>
            </div>

            <div id="errorMsg" class="error-msg"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" autocomplete="username"
                           placeholder="Tu usuario" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" autocomplete="current-password"
                           placeholder="Tu contraseña" required>
                </div>
                <button type="submit" id="loginBtn" class="btn-login">Iniciar sesión</button>
            </form>
        </div>

        <div class="footer-note">&copy; 2026 Sistema de Gestión de Inventario</div>
    </div>

    <script>
        const API = 'http://192.168.80.103:8089/api.php';

        // Si ya hay sesión activa, redirigir directo
        (async function checkExistingSession() {
            try {
                const res = await fetch(API + '?action=checkAuth', { credentials: 'include' });
                if (res.ok) {
                    const data = await res.json();
                    if (data.authenticated) {
                        window.location.href = 'index.html';
                    }
                }
            } catch (e) {
                // Sin conexión al servidor — mostrar formulario normalmente
            }
        })();

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.textContent = 'Verificando...';
            errorMsg.style.display = 'none';

            try {
                const res = await fetch(API + '?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    window.location.href = 'index.html';
                } else {
                    errorMsg.textContent = data.error || 'Usuario o contraseña incorrectos';
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Iniciar Sesión';
                }
            } catch (e) {
                errorMsg.textContent = 'Error de conexión. Verifica que el servidor esté activo.';
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
