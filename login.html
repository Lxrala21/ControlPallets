<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Pallets — Iniciar Sesión</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #fff;
            border: 1px solid #e5e5e5;
            padding: 44px 40px;
            width: 100%;
            max-width: 360px;
        }

        .login-logo {
            margin-bottom: 32px;
        }

        .login-logo h1 {
            font-size: 1.125rem;
            font-weight: 700;
            color: #111;
            letter-spacing: -0.01em;
        }

        .login-logo p {
            font-size: 0.8125rem;
            color: #999;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 0;
            font-size: 0.9375rem;
            color: #111;
            background: #fafafa;
            transition: border-color 0.15s, background 0.15s;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #111;
            background: #fff;
        }

        .btn-login {
            width: 100%;
            padding: 11px;
            background: #111;
            color: #fff;
            border: none;
            border-radius: 0;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            letter-spacing: 0.03em;
            transition: background 0.15s;
        }

        .btn-login:hover { background: #333; }
        .btn-login:disabled { background: #999; cursor: not-allowed; }

        .error-msg {
            display: none;
            color: #cc0000;
            font-size: 0.8125rem;
            margin-bottom: 14px;
            padding: 8px 0;
            border-top: 2px solid #cc0000;
        }

        .footer-note {
            margin-top: 28px;
            font-size: 0.75rem;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <h1>Control de Pallets</h1>
            <p>Sistema de gestión de inventario</p>
        </div>

        <div id="errorMsg" class="error-msg"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" autocomplete="username"
                       placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" autocomplete="current-password"
                       placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" id="loginBtn" class="btn-login">Iniciar Sesión</button>
        </form>

        <div class="footer-note">Control de Pallets &copy; 2026</div>
    </div>

    <script>
        const API = 'http://192.168.80.103:8089/api.php';

        // Si ya hay sesión activa, redirigir directo
        (async function checkExistingSession() {
            try {
                const res = await fetch(API + '?action=checkAuth', { credentials: 'include' });
                if (res.ok) {
                    const data = await res.json();
                    if (data.authenticated) {
                        window.location.href = 'index.html';
                    }
                }
            } catch (e) {
                // Sin conexión al servidor — mostrar formulario normalmente
            }
        })();

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');

            btn.disabled = true;
            btn.textContent = 'Verificando...';
            errorMsg.style.display = 'none';

            try {
                const res = await fetch(API + '?action=login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    window.location.href = 'index.html';
                } else {
                    errorMsg.textContent = data.error || 'Usuario o contraseña incorrectos';
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'Iniciar Sesión';
                }
            } catch (e) {
                errorMsg.textContent = 'Error de conexión. Verifica que el servidor esté activo.';
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Iniciar Sesión';
            }
        });
    </script>
</body>
</html>
